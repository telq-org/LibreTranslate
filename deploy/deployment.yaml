apiVersion: apps/v1
kind: Deployment
metadata:
  name: libretranslate
  labels:
    app: libretranslate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: libretranslate
  template:
    metadata:
      labels:
        app: libretranslate
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: libretranslate
          image: ghcr.io/telq-org/libretranslate:v1.0.1
          command:
            - libretranslate
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 400m
              memory: 250Mi
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: LT_HOST
              value: 0.0.0.0
            - name: LT_PORT
              valueFrom:
                configMapKeyRef:
                  key: port
                  name: http
